<section class="posts">
  <h2 class="blog__section-title">Ostatnie Wpisy</h2>
    {%- for post in site.posts limit:5 -%}
    <article class="posts__article">
      <div data-bg="url('../{{ post.thumbnail }}')" class="image-container lazy"></div>
      <div class="posts__article-desc">
        <h3 class="posts__article-title"><a class="posts__header-link" href="{{ post.url }}">{{ post.title }}</a></h3>
        {{ post.excerpt | truncate: 300 }}
        <span class="posts__article-date"><time datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: '%m.%Y' }}</time></span>
      </div>
    </article>
  {%- endfor -%}
</section>
