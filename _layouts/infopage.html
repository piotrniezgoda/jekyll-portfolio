<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{ page.headTitle }}</title>
  <link href="../../assets/favicons/apple-icon-57x57.png" rel="apple-touch-icon" sizes="57x57">
  <link href="../../assets/favicons/apple-icon-60x60.png" rel="apple-touch-icon" sizes="60x60">
  <link href="../../assets/favicons/apple-icon-72x72.png" rel="apple-touch-icon" sizes="72x72">
  <link href="../../assets/favicons/apple-icon-76x76.png" rel="apple-touch-icon" sizes="76x76">
  <link href="../../assets/favicons/apple-icon-114x114.png" rel="apple-touch-icon" sizes="114x114">
  <link href="../../assets/favicons/apple-icon-120x120.png" rel="apple-touch-icon" sizes="120x120">
  <link href="../../assets/favicons/apple-icon-144x144.png" rel="apple-touch-icon" sizes="144x144">
  <link href="../../assets/favicons/apple-icon-152x152.png" rel="apple-touch-icon" sizes="152x152">
  <link href="../../assets/favicons/apple-icon-180x180.png" rel="apple-touch-icon" sizes="180x180">
  <link href="../../assets/favicons/android-icon-192x192.png" rel="icon" sizes="192x192" type="image/png">
  <link href="../../assets/favicons/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
  <link href="../../assets/favicons/favicon-96x96.png" rel="icon" sizes="96x96" type="image/png">
  <link href="../../assets/favicons/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
  <meta content="#ffffff" name="msapplication-TileColor">
  <meta content="../../assets/favicons/ms-icon-144x144.png" name="msapplication-TileImage">
  <meta content="#FF5F6D" name="theme-color">
  <meta name="description" content="{{ page.headDesc }}">
  <link rel="stylesheet" href="/assets/css/infopage.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&amp;subset=latin-ext" rel="stylesheet">
</head>
<body>
  <div class="blog-siteWrapper">
    {%- if page.blog_header -%}
      {%- include {{ page.blog_header }} -%}
    {%- endif -%}
    <main class="infopage-main">
      {%- if page.infopage_content -%}
        {%- include {{ page.infopage_content }} -%}
      {%- endif -%}
    </main>
  </div>
  {%- if page.footer -%}
    {%- include {{ page.footer }} -%}
  {%- endif -%}
</body>
</html>
